<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="nomad2.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-kakao-talk</title>
  </head>
  <body>
    <main class="main">
      <header class="top-header">
        <i class="fab fa-xing fa-lg"></i>
        <span>Playlist</span>
      </header>
      <div class="playlist-row">
        <div class="playlist-row__box">
          <span><i class="fas fa-image fa-2x"></i></span>
        </div>
        <div class="playlist-row__text">
          <h1>Random Love</h1>
          <h4>by Divay Kooper</h4>
        </div>
      </div>

      <div class="various-buttons">
        <div class="various-buttons__play">
          <span><i class="fas fa-caret-right fa-2x"></i>Play</span>
        </div>
        <div class="various-buttons__heart">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="various-buttons__plus">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>

      <ul class="list">
        <li class="various-list">
          <div class="various-list__column">
            <div class="various-list__color color-1"></div>
            <div class="various-list__flex">
              <span id="weight">Matargasti</span>
              <span>Mohit Chauhan</span>
            </div>
          </div>
          <div class="various-list__column">
            <div class="various-list__color color-2"></div>
            <div class="various-list__flex">
              <span id="weight">Attidude</span>
              <span>Lewis.OfMan Attidude</span>
            </div>
          </div>
          <div class="various-list__column">
            <div class="various-list__color color-3"></div>
            <div class="various-list__flex">
              <span id="weight">Try Everything</span>
              <span>Shakira.zootopia</span>
            </div>
          </div>
          <div class="various-list__column">
            <div class="various-list__color color-4"></div>
            <div class="various-list__flex">
              <span id="weight">SunFlower</span>
              <span>Vincent.SunFlower</span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
